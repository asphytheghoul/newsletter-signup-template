    <link href="css/styles.css" rel="stylesheet">

  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="images/asphyxialogoweb.png" alt="" width="auto" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Signup to receive updates when i release something!</h1>
      <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required autofocus>
      <input type="email" name="email" id="form-control bottom" class="form-control" placeholder="E-mail" required>
      <button class="btn btn-lg btn-primary btn-block mt-2" type="submit" >Sign me up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Akash Kamalesh</p>
    </form>
  </body>
